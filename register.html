<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <main class="loginmain">
        <div class="register">
            <form action="" class="registerform">
        <h2>Register</h2>
        <input type="text" name="username" class="registerboxes" placeholder="Username" required>
        <input type="password" name="password" class="registerboxes" placeholder="Password" required>
        <input type="email" name="email" class="registerboxes" placeholder="Email" required>
        <input type="date" name="dob" class="registerboxes" placeholder="Date of Birth" required>
        <button type="submit" class="submit-button">Submit</button>
    </form>
    <div class="register-side-image">
        <img src="/images/color_bars_Login.jpg" alt="">
    </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </main>
</body>
</html>
