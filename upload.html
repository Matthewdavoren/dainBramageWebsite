<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <main class="uploadmain">
        <div class="upload">
            <form action="" class="uploadform">
        <h2>Submission Form</h2>
        <input type="text" name="name" class="uploadboxes-name" placeholder="Name" required>
        <input type="email" name="email" class="uploadboxes-email" placeholder="Email Address" required>
        <input type="url" name="projectLink" class="uploadboxes-link" placeholder="Link to Video" required>
        <h3>Tell us why you want to be featured on Dain Bramage TV</h3>
        <textarea id="uploadDescription" rows="16" maxlength="470" placeholder="Description" required></textarea>

        <button type="submit" class="submit-button">Submit</button>
    </form>
    <div class="upload-side-image">
        <img src="/images/upload.jpg" alt="">
    </div>
        </div>
    </main>
</body>
</html>
